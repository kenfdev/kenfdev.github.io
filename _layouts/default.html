<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml"
  />
  <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/notosansjapanese.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
  <div class="ui vertical inverted thin sidebar menu left" id="toc">
    <a class="item" href="{{ site.baseurl }}/">Blog</a>
    <a class="item" href="{{ site.baseurl }}/about-me">About</a>
  </div>
  <div class="ui fixed inverted borderless main menu">
    <div class="ui container">
      <a class="launch icon item">
        <i class="content icon"></i>
      </a>

      <div class="item">
        <a href="{{ site.baseurl }}/">{{ site.name }}</a>
      </div>
    </div>
  </div>
  <div class="pusher">

    <div id="main" role="main" class="ui masthead vertical segment">
      <div class="ui container">
        {{ content }}
      </div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
  </div>
  {% include analytics.html %}
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
  <script type="text/javascript">
    $(function() {
    $('.launch.icon.item').click(function() {
      $('.ui.sidebar')
    .sidebar('toggle');
    });
  });
  </script>
</body>

</html>
